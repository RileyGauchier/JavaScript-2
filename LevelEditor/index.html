<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Saving Form Demo</title>

        <meta name="description" content="Demo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8">

        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

        <link rel="stylesheet" href="css/style.css">

        <!-- This is the key CDN to pull jQuery from -->
        <!-- To operate offline we may want these to load from a local source -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <script src=""></script>
        <style>
            .container {
                border: 2px solid black;
                margin: 0.25em;
            }
        </style>
    </head>
    <body>
        <table class="container">
            <tr>
                <td>Text to Save:</td>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea id="input-text-to-save" style="width: 512px; height: 256px"></textarea>
                </td>
            </tr>
            <tr>
                <td>Filename to Save As:</td>
                <td><input id="inputFileNameToSaveAs"></input></td>
                <td><button id='save-btn'>Save Text to File</button></td>
            </tr>
            <tr>
                <td>Select a File to Load:</td>
                <td><input type="file" id="fileToLoad">
                <td><button id="load-file-btn">Load Selected File</button>
                <td>
            </tr>
        </table>
        <form id="test-form" class="container">
            <input type="text" name="fun-stuff" value="" placeholder="covid-19"><br>
            <input type="text" name="web-cam" value="" placeholder="What's that"><br>
            <input type="submit" name="action" value="Submit it All" >
        </form>
        <script type="module" src="scripts/index.js"></script>
    </body>
</html>
